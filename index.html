<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobby's Film Photography</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid #ddd;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: normal;
        }
        .hero {
            background-color: rgba(248, 248, 248, 0.8);
            color: #333;
            padding: 50px 20px;
        }
        .folders {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }
        .folder {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .folder a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }
        footer {
            background-color: rgba(255, 255, 255, 0.8);
            color: #666;
            padding: 10px;
            margin-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Film Photography</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="gallery">Gallery</a></li>
            <li><a href="about">AboutMe</a></li>
            <li><a href="contact">Contact</a></li>
        </ul>
    </nav>
    <section class="hero">
        <h2>Welcome to My Collection</h2>
    </section>
    <section class="folders">
        <div class="folder">
            <a href="folder1.html">Italy and France Film 2023</a>
        </div>
        <div class="folder">
            <a href="folder2.html">NYC Film 2024</a>
        </div>
        <!-- Add more folders here as needed -->
    </section>
    <footer>
        <p>&copy; 2025 My Film Photography. All rights reserved.</p>
    </footer>
</body>
</html>
