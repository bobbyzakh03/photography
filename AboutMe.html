        body {
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;

            margin: 0;

        header {
            background-color: rgba(255, 255, 255, 0.8);

            list-style: none;

            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .folder a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }
        footer {
            background-color: rgba(255, 255, 255, 0.8);
